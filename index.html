<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="pic_1">
            <img src="./images/p.svg" alt="blue font">
        </section>

        <section class="pp">
            <img class="prf_pic" src="./images/indir.jfif" alt="pp">
        </section>

        <section class="pers_info" >
            <p>Julia Maguire <span>26</span> </p>
            <p>London</p>
        </section>

        <section class="bottom">
            <div class="followers">
                <p>580K</p>
                <p>Followers</p>
            </div>

            <div class="likes">
                <p>3.5M</p>
                <p>Likes</p>
            </div>

            <div class="photos">
                <p>326</p>
                <p>Photos</p>
            </div>
        </section>


    
</body>
</html>
